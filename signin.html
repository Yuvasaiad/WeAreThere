		<div class="jumbotron">
    <h1><strong>Sign In- Credentials</strong></h1>
    <form>
    	<label for ="First Name">First Name:</label>
    	<input name="First Name" id="First Name" type="text" placeholder="Yuva" required>
    	<label for ="Last Name">Last Name:</label>
    	<input name="Last Name" id="Last Name" type="text" placeholder="Sai" required></br>
    	<label for ="Male">Male</label>
    	<input name="Gender" id="Male" type="radio" value="select choice-1">
    	<label for ="Female">Female</label>
    	<input name="Gender" id="Female" type="radio" value="select choice-2">
    	<label for ="Others">Others</label>
    	<input name="Gender" id="Others" type="radio" value="select choice-3"></br>
        <label for="Email">Email</label>
    	<input name="Email" id="Email"type="email"  placeholder="your email" required>
    	<label for="Password">Password</label>
    	<input id="Password"type="password" pattern=".{5,10}" required title="5 to 10 characters"></br>
    <label >Birthday:
        <select  name="Month" placeholder="Month">
        	<option>Month</option>
        	<option>Jan</option>
        	<option>Feb</option>
        	<option>Mar</option>
        </select name="Date">
        <select placeholder="Day">
        	<option>Day</option>
        	<option>14</option>
        	<option>15</option>
        	<option>16</option>
        </select>
        <select name="Year">
        	<option>Year</optiop>
        	<option>2001</option>
        	<option>2002</option>
        	<option>2003</option>
        </select>
    </label>																																																			
        <br>
        <label for="Terms">I agree to the terms and conditions</label>
        <input id="Terms" type="checkbox" required name="Terms">
        <br>
